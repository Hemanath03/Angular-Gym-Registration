<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title color="primary">{{userDetail.firstname}} {{userDetail.lastname}}</mat-card-title>
      <mat-card-subtitle color="primary">{{userDetail.email}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div matLine>
            MOBILE : <button mat-button>{{userDetail.mobile}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            GENDER : <button mat-button>{{userDetail.gender}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            HEIGHT : <button mat-button>{{userDetail.height}} CMs</button>
          </div>
        </mat-list-item>
      </mat-list>


      <mat-list>
        <mat-list-item>
          <div matLine>
            WEIGHT : <button mat-button>{{userDetail.weight}} kgs</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            BMI : <button mat-button>{{userDetail.bmi}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            BMI-RESULT : <button mat-button>{{userDetail.bmiResult}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            TRAINER REQUIREMENT : <button mat-button>{{userDetail.require}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine>
            BEGINNER : <button mat-button>{{userDetail.answer}}</button>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <mat-list-item>
          <div matLine> Shifts :
            <button>
              <mat-chip-listbox>
                <ng-container *ngFor="let pc of userDetail.shift ">
                  <mat-chip-option color="accent" selected>
                    {{pc}}
                  </mat-chip-option>
                </ng-container>
              </mat-chip-listbox>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
